<ion-nav>  
    <ion-footer >
      <ion-toolbar color="light" >
        <ion-title color="dark">
          <div class="login-title"><strong>Iniciar Sesión</strong></div>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  
    <ion-content id="principal" color="light" padding>  
      <form #form="ngForm" (ngSubmit)="login(form)" class="login-form">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" >
  
              <div padding>                                                  
                <ion-item>
                  <ion-input [(ngModel)]="account.email" name="user" type="text" placeholder="Usuario" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input [(ngModel)]="account.password" name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
                </ion-item>
              </div>
              <br>  
              <div padding>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ir </ion-button>
              </div>              
              <br>
              <a [routerLink]="['/registro']">Registrarse</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>  
  </ion-nav>
